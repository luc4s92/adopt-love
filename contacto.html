<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdoptLove</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="/" class="navbar__logo"
          ><i class="fa-solid fa-dove gym-icon"></i> AdoptLove</a
        >
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <div class="navbar__menu">
          <a href="/listaAnimales.html" class="navbar__link">Adopción</a>
          <a href="#plans" class="navbar__link">Planes</a>
          <a href="#trainers" class="navbar__link">Voluntarios</a>
        </div>
      </nav>
    </header>

    <section class="container my-5">
      <h2 class="text-center">Formulario de Contacto</h2>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Ingresa tu nombre"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Ingresa tu correo electrónico"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="Ingresa tu teléfono"
            required
          />
        </div>
        <div class="form-group">
          <label for="description">Descripción de la Mascota Encontrada</label>
          <textarea
            class="form-control"
            id="description"
            rows="3"
            placeholder="Describe la mascota encontrada"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="pet-type">Tipo de Mascota</label>
          <select id="pet-type" class="form-control" required>
            <option value="">Selecciona una opción</option>
            <option value="dog">Perro</option>
            <option value="cat">Gato</option>
            <option value="other">Otro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="image">Subir Imagen</label>
          <input type="file" class="form-control-file" id="image" required />
        </div>
        <div class="form-group">
          <label for="terms">
            <input type="checkbox" id="terms" required /> Acepto los términos y
            condiciones
          </label>
        </div>
        <button type="submit" class="button">Enviar</button>
      </form>
    </section>

    <footer class="footer">
      <div class="footer__wrapper">
        <div class="footer__desc">
          <h1>AdoptLove</h1>
          <p>Nuestro refugio está situado en Tandil</p>
          <p class="phone">+54 - 2494 - 009989</p>
        </div>
        <div class="footer__links">
          <h2 class="footer__title">Contáctanos</h2>
          <a href="#" class="footer__link">Contacto</a>
          <a href="#" class="footer__link">Support</a>
          <a href="#" class="footer__link">Sponsors</a>
        </div>
      </div>
      <div class="footer__wrapper">
        <div class="footer__links">
          <h2 class="footer__title">Voluntariado</h2>
          <a href="#" class="footer__link">Información</a>
          <a href="#" class="footer__link">Ayuda</a>
          <a href="#" class="footer__link">FAQ</a>
        </div>
        <div class="footer__links">
          <h2 class="footer__title">Redes</h2>
          <a href="#" class="footer__link">Instagram</a>
          <a href="#" class="footer__link">Facebook</a>
          <a href="#" class="footer__link">Twitter</a>
        </div>
      </div>
    </footer>

    <script src="app.js"></script>
    <script src="js/form.js"></script>
  </body>
</html>
